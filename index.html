<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidocaine CRI</title>
    <link href="lidoloadingdose.css" rel='stylesheet' type=text/css>
</head>
<body>
    <header>
        <h1>Lidocaine in Dogs <span>(10 or 20 mg/ml)</span></h1>
        <h3> Loading Dose <br>Analgesia <label>0.25 - 1 mg/kg</label> <br>
       Arrythmia<label>2 - 8 mg/kg Give in 25% boluses</label></h3>
    </header>
            <table>
            <tbody>
                <tr>
                    <td><label for=weight>Animal weight (kg)</label></td>
                    <td><input type=number id=weight min="0.01" step="0.001" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57" required value='' placeholder=kg></td>
                </tr>
                <tr>
                    <td><label for=loadingDoseRate>Loading Dose Rate (mg/kg)</label></td>   
                    <td><input type="number" id="loadingDoseRate" min="0.01" step="0.001"  onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57" required value="" placeholder="0.25-1 mg/kg"></td>
                </tr>
                <tr>
                    <td> <label for="drugCon">Lidocaine Concentration (mg/ml)</label></td>
                    <td><select id="drugCon">
                         <option value="10">10 mg/ml</option>
                         <option value="20">20 mg/ml<mg>
                         <ml></ml></option>
                     </select></td>
                 </tr>                   

                    <td><button onclick="reload()" id='reloadButton'>Clear All</button></td>
                    <td> <button onclick=lidoProcess() id='submitbutton'>Calculate</button></td>
                </tr>
            </tbody>
            </table>
                <div id="result"></div> 
                <p id="error"></p>
                
    <script src=lidoloadingdose.js></script>

    <div class='wrapper2'> 

        <header>
    
            <h3>Fluid Bag Based CRI<br>Analgesia <label>1.2 - 3 mg/kg/hr</label> <br>
                Arrythmia<label>1.5 - 6 mg/kg/hr</label><br></h3>
        </header>
        <table>
            <tbody>
        <tr>
            <td><label for=dose_rate>Lidocaine Dose Rate (mg/kg/hr)</label></td>
            <td><input type='number' id=dose_rate min="0.01" step="0.001" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57" required value='' placeholder=mg/kg/hr></td>
        </tr>
        <tr>
            <td><label for=fluidRate>Fluid Rate (ml/kg/hr)</label></td>
            <td><input type=number  id=fluidRate min="0.01" step="0.001" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57" required value='' placeholder=ml/kg/hr></td>
        </tr>
        <tr>
            <td><label for="bagSize">Fluid Bag Size (ml)</label></td>
            <td><select id="bagSize">
            <option value="100">100 ml</option>
            <option value="250">250 ml</option>
            <option value="500">500 ml</option>
            <option value="1000">1000 ml</option>
            </select></td>
            </tr>
        <tr>
            <td><button onclick="refresh()" id='refreshButton'>Clear All</button></td>
            <td><button onclick=process() id='submitbutton'>Calculate</button></td>
        </tr>
        </tbody>
        </table> 
       
    
        <div id="result2"></div> 
        <p id="error2"></p>
     <script src=lidoloadingdose.js></script>
  </div>

</body>
</html>
