<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidocaine CRI</title>
    <link href="lidoloadingdose.css" rel='stylesheet' type=text/css>
</head>
<body>
    <header>
        <h1>Lidocaine 10 or 20 mg/ml</h1>
      <h3>Loading Dose <br>Analgesia <label>Dogs 1mg/kg (avoid in cats)</label> <br>
       Arrythmia<label>Dogs 2 - 8 mg/kg in 25% boluses</label>
       Arrythmia<label>Cats 0.25 - 2 mg/kg in 25% boluses</label></h3>
    </header>
   <br>
    <div class='wrapper1'>
    <table>
    <tbody>
    <tr>
        <td><label for=weight>Animal's weight (kg)</label></td>
        <td><input type=number  id=weight required value='' placeholder=kg></td>
    </tr>
    <tr>
        <td><label for=loadingDoseRate>Loading Dose Rate (mg/kg)</label></td>   
        <td><input  type="number"  id="loadingDoseRate" required value="" placeholder="mg/kg"></td>
        
    </tr>
    <tr>
       <td> <label for="drugCon">Lidocaine Concentration (mg/ml)</label></td>
       <td><select id="drugCon">
            <option value="10">10 mg</option>
            <option value="20">20 mg</option>
        </select></td>
    </tr>
    
    <tr>
        <td></td>
        <td> <button onclick=lidoProcess() id='submitbutton'>Calculate</button></td>
    </tr>
</tbody>
</table>
    <div id="result"></div> 
    <script src=lidoloadingdose.js></script>

    <div class='wrapper2'> 

        <header>
    
            <h3>Fluid Bag Based CRI<br>Analgesia <label>Dogs 1.2 - 3 mg/kg/hr</label> <br>
                Arrythmia<label>Dogs 1.5 - 6 mg/kg/hr</label><br>
                Arrythmia<label>Cats 0.6 - 2.4 mg/kg/hr</label></h3>
        </header>
        <table>
            <tbody>
        <tr>
            <td><label for=dose_rate>Lidocaine Dose Rate (mg/kg/hr)</label></td>
            <td><input type='number' id=dose_rate required value='' placeholder=mg/kg/hr></td>
        </tr>
        <tr>
            <td><label for=fluidRate>Fluid Rate (ml/kg/hr)</label></td>
            <td><input type=number  id=fluidRate required value='' placeholder=ml/kg/hr></td>
        </tr>
        <tr>
            <td><label for="bagSize">Fluid Bag Size (ml)</label></td>
            <td><select id="bagSize">
            <option value="100">100 ml</option>
            <option value="250">250 ml</option>
            <option value="500">500 ml</option>
            <option value="1000">1000 ml</option>
            </select></td>
            </tr>
        <tr>
            <td></td>
            <td><button onclick=process() id='submitbutton'>Calculate</button></td>
        </tr>
        </tbody>
        </table>
   
       
    </div>
        <div id="result2"></div> 
       
    <script src=lidoloadingdose.js></script>
   
</div>
</body>
</html>
